<!-- this is the way we can write comments in HTML-->
<!-- to get template html code , we can press !+enter or html:5 +enter-->
<!-- these shortcuts are used only in VS code and they are called as emmets-->
<!DOCTYPE html> <!-- doctype is used to make browser understand following is a HTML Document-->
<html lang="en"> <!-- whole HTML code will be between HTML elements. Each Element consits open and close tags with some content between them-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Html code</title><!--it cotains title of the pages, usually in tab-->
</head> <!--head is used for meta data- data about your page-->
<body>
 <!-- Actual code will be inside Body elements-->
 <h1>Heading 1</h1>
 <h2>Heading2</h2>
 <h3>Heading3</h3>
